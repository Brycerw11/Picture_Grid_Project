<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Grid Project</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a class="startMargin" href="#">Enter Site</a>
        <a href="#">My Account</a>
        <a href="#">Track Orders</a>
        <a href="#">Contact Info</a>
    </nav>

    <main>
        <div class="imageGrid">
            <div class="logo"><img class="fitImage" src="./images/ce_logo.png" alt="Costume Expression Logo"></div>
            <div class="facebook"><img class="fitImage" src="./images/ce_image01.png" alt="Find us on Facebook"></div>
            <div class="twitter"><img class="fitImage" src="./images/ce_image02.png" alt="Find us on Twitter"></div>
            <div class="masks"><img class="fitImage" src="./images/ce_image03.png" alt="Masks for every face"></div>
            <div class="bDayParties"><img class="fitImage" src="./images/ce_image04.png" alt="For birthday parties"></div>
            <div class="joker"><img class="fitImage" src="./images/ce_image05.png" alt="We're Serious about makeup"></div>
            <div class="allAges"><img class="fitImage" src="./images/ce_image06.png" alt="Costumes for all ages"></div>
            <div class="wigs"><img class="fitImage" src="./images/ce_image07.png" alt="Check out our wigs!"></div>
            <div class="musicals"><img class="fitImage" src="./images/ce_image08.png" alt="We can outfit your play or musical"></div>
            <div class="superSale"><img class="fitImage" src="./images/ce_image09.png" alt="Super Sale: 20% off on all Super Hero Coustumes. "></div>
            <div class="candy"><img class="fitImage" src="./images/ce_image10.png" alt="We sell candy for all your party needs"></div>
            <div class="greatPrice"><img class="fitImage" src="./images/ce_image11.png" alt="Great hats at great prices"></div>
            <div class="props"><img class="fitImage" src="./images/ce_image12.png" alt="Props? We got 'em"></div> 
            <div class="christmas"><img class="fitImage" src="./images/ce_image13.png" alt="Christmas coustumes on sale"></div>
            <div class="classic"><img class="fitImage" src="./images/ce_image14.png" alt="We have classic costumes from the Classic Age."></div>
            <div class="freeShipping"><img class="fitImage" src="./images/ce_image15.png" alt="Free shipping on orders of $75 or more"></div>
            <div class="halloweenLeft"><img class="fitImage" src="./images/ce_image16.png" alt="First half of a drawing depicting children dressed up for Halloween, holding candy baskets and bags."></div>
            <div class="halloweenRight"><img class="fitImage" src="./images/ce_image17.png" alt="Second half of a drawing depicting children dressed up for Halloween, holding candy baskets and bags."></div>
            <div class="ghouls"><img class="fitImage" src="./images/ce_image18.png" alt="Witches, Ghouls, & Goblins... Oh My!"></div>
            <div class="mysteryMask"><img class="fitImage" src="./images/ce_image19.png" alt="A drawing of a shadowy mask used in a play"></div>
            <div class="mardiGras"><img class="fitImage" src="./images/ce_image20.png" alt="Order now for Mardi Gras"></div>
            <div class="address">
                <address>
                    Costume Expressions <br>
                    3411 Torrence Dr. <br>
                    Rockville, MD 20850
                </address>
            </div>
        </div>
    </main>
</body>
</html>
